configuration:
  markdown_header_file: "config/header.md"
  markdown_footer_file: "config/footer.md"
  min_projectrank: 5
  min_stars: 15

categories:
    - category: "misc"
      title: "Miscelaneous"
      subtitle: "Miscelaneous projects that currently don't fit into any other category."
    - category: "db-clients"
      title: "Database Clients"
      subtitle: "Libraries for connecting to, operating, and querying databases."
    - category: ecosystems
      title: Ecosystems
      subtitle: Extensions and platforms that provides various abstractions.
    - category: json
      title: JSON
      subtitle: Libraries that handles JSON format.
      
labels:
   - label: "zio"
     image: "https://zio.dev/img/navbar_brand.png"
     description: "Type-safe, composable asynchronous and concurrent programming for Scala."

projects:
    - name: scountries
      github_id: lambdaworks/scountries
      maven_id: io.lambdaworks:scountries
      category: misc
    - name: scurl-detector
      github_id: lambdaworks/scurl-detector
      maven_id: io.lambdaworks:scurl-detector
      category: misc
    - name: zio-elasticsearch
      github_id: lambdaworks/zio-elasticsearch
      maven_id: lambdaworks.io:zio-elasticsearch
      category: db-clients
      labels: ["zio"]
      group_id: zio
    - name: elastic4s
      github_id: sksamuel/elastic4s
      maven_id: com.sksamuel.elastic4s:elastic4s
      category: db-clients
    - name: scalikejdbc
      github_id: scalikejdbc/scalikejdbc
      maven_id: org.scalikejdbc:scalikejdbc
      category: db-clients
    - name: zio
      github_id: zio/zio
      maven_id: dev.zio:zio
      category: ecosystems
      group: True
      group_id: zio

