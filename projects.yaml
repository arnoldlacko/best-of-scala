configuration:
  markdown_header_file: "config/header.md"
  markdown_footer_file: "config/footer.md"
  min_projectrank: 5
  min_stars: 15
  max_description_length: 1000
  project_inactive_months: 12
  project_dead_months: 24

categories:
    - category: misc
      title: Miscelaneous"
      subtitle: Miscelaneous projects that currently don't fit into any other category.
    - category: db-clients
      title: Database Clients
      subtitle: Libraries for connecting to, operating, and querying databases.
    - category: ecosystems
      title: Ecosystems
      subtitle: Extensions and platforms that provides various abstractions.
    - category: json
      title: JSON
      subtitle: Libraries that handles JSON format.
      
labels:
   - label: zio
     image: https://zio.dev/img/navbar_brand.png
     description: Type-safe, composable asynchronous and concurrent programming for Scala.
   - label: play
     image: https://www.playframework.com/assets/images/logos/1d627942f0b2f115f8638936a212244a-play_icon_full_color.png
     description: Standalone libraries spawned or a part of PlayFramework.

